<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="HGC4PYVYeMLg6AWUbZTSUNkQDjcwZJNAnA9-G0xKNac" />
  <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./src/styles/main.css">
  <title>Interrupciones de Energía en Ecuador</title>
  <meta name="description" content="Sistema de consulta de programación de suspensión de servicio eléctrico en Ecuador. Consulta horarios y sectores afectados por cortes de luz programados en cada provincia con información detallada y actualizada para una planificación anticipada.">
</head>

<body class="bg-neutral-950 w-full h-full">
  <header class="max-lg:hidden max-w-[1000px] mx-auto py-2">
    <nav class="flex items-center gap-2 justify-end">
      <a href="/colaboradores.html" class="inline-flex items-center gap-2 py-2 px-4 bg-neutral-950 hover:bg-neutral-900 transition-colors ring-[1px] ring-gray-100/20 rounded-md text-white text-sm font-medium"><img src="/src/assets/users.svg" alt="Icono de colaboradores" class="size-4">Colaboradores</a>
      <a href="https://github.com/7R0N1X/interrupciones-energia-ecuador" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 py-2 px-4 bg-neutral-900 hover:bg-neutral-800 transition-colors ring-[1px] ring-neutral-900/20 rounded-md text-white text-sm font-medium"><img src="/src/assets/github-fill.svg" alt="Icono de github" class="size-4">Github</a>
    </nav>
  </header>
  <main class="w-full max-w-[1000px] mx-auto">
    <section class="container w-full sm:mb-5 mx-auto bg-neutral-900 p-4 sm:p-[30px] sm:rounded-lg overflow-hidden relative">
      <h1 class="text-3xl font-bold sm:text-center text-pretty text-[#FCD116] my-[30px]">Interrupciones de Energía en Ecuador</h1>
      <form action="" class="flex flex-col sm:flex-row gap-3 sm:gap-2">
        <select id="empresa" aria-label="Seleccione una empresa" class="w-full p-3 bg-[#E8F0FE] border-none rounded-[5px] h-[42px]">
          <option value="">Seleccione una empresa</option>
          <option value="cnel-ep">CNEL EP</option>
          <option value="emel-norte" disabled>EMEL NORTE</option>
        </select>
        <select id="tipo-consulta" aria-label="Seleccione tipo de consulta" class="w-full p-3 bg-[#E8F0FE] border-none rounded-[5px] h-[42px]">
          <option value="">Seleccione tipo de consulta</option>
          <option value="codigo-unico">Código único</option>
          <option value="cuenta-contrato">Cuenta contrato</option>
          <option value="numero-de-identificaion">Número de identificacion</option>
        </select>
        <input type="number" name="identificacion" id="identificacion" placeholder="CU / CTA / CI" class="p-3 bg-[#E8F0FE] border-none rounded-[5px] w-full h-[42px]">
        <button type="submit" id="consultar" class="flex justify-center items-center py-3 px-6 bg-[#D41920] hover:bg-[#c41017] transition-colors text-[#f0f0f0] border-none rounded-[5px] h-[42px]">Consultar</button>
      </form>
      <section id="resultados"></section>
    </section>
  </main>
  <script type="module" src="./src/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./src/styles/main.css">
  <title>Interrupciones de Energía en Ecuador | Consulta Programación de CNEL EP</title>
  <meta name="description" content="Consulta los horarios y sectores de interrupciones programadas de energía en Ecuador. Encuentra detalles específicos por unidades de negocio de CNEL EP en provincias como Guayaquil, Manabí, El Oro, y más.">
</head>

<body class="bg-gray-900 w-full h-screen flex flex-col items-center">
  <main class="max-w-screen-md mx-auto flex-1">
    <div class="container w-full sm:my-5 mx-auto bg-gray-800 p-4 sm:p-[30px] sm:rounded-lg overflow-hidden relative">
      <h1 class="text-3xl font-bold text-center text-[#FCD116] my-[30px]">Interrupciones de Energía en Ecuador</h1>
      <form action="" class="flex flex-col sm:flex-row gap-2">
        <select id="empresa" class="w-full p-3 bg-[#E8F0FE] border-none rounded-[5px] h-[42px]">
          <option value="">Seleccione una empresa</option>
          <option value="cnel ep">CNEL EP</option>
          <option value="emel norte">EMEL NORTE</option>
        </select>
        <input type="number" name="identificacion" id="identificacion" placeholder="CI / RUC" class="p-3 bg-[#E8F0FE] border-none rounded-[5px] w-full h-[42px]">
        <button type="submit" id="consultar" class="flex justify-center items-center py-3 px-6 bg-[#D41920] hover:bg-[#c41017] transition-colors text-[#f0f0f0] border-none rounded-[5px] h-[42px]">Consultar</button>
      </form>
      <div id="resultados"></div>
    </div>
  </main>
  <footer class="text-gray-100 flex flex-col sm:flex-row items-center justify-center gap-2 w-full bg-gray-800 p-4 sm:py-6 text-sm">
    <p class="text-center">Este proyecto no está afiliado oficialmente a ninguna entidad gubernamental.</p>
    <a href="https://github.com/7R0N1X/interrupciones-energia-ecuador" target="_blank" rel="noopener noreferrer"><img src="./src/assets/github-fill.svg" alt="Icono de github"></a>
  </footer>
  <script type="module" src="./src/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Interrupciones de Energía en Ecuador | Consulta Programación de CNEL EP</title>
  <meta name="description" content="Consulta los horarios y sectores de interrupciones programadas de energía en Ecuador. Encuentra detalles específicos por unidades de negocio de CNEL EP en provincias como Guayaquil, Manabí, El Oro, y más.">
</head>

<body class="max-w-screen-md mx-auto bg-gray-900">
  <main class="w-full">
    <div class="container w-full sm:my-5 mx-auto bg-gray-800 p-4 sm:p-[30px] sm:rounded-lg overflow-hidden relative">
      <h1 class="text-3xl font-bold text-center text-[#FCD116] my-[30px]">Interrupciones de Energía en Ecuador</h1>
      <div class="bg-gray-700  text-gray-100 p-4 rounded-md mb-[30px]">
        <h2 class="text-xl font-bold">Provincias disponibles para consulta:</h2>
        <p class="mt-1">Bolívar, El Oro, Esmeraldas, Guayaquil, Guayas Los Ríos, Los Ríos, Manabí, Milagro, Santa Elena, Santo Domingo, Sucumbíos</p>
      </div>
      <form action="" class="flex">
        <input type="number" name="identificacion" id="identificacion" placeholder="Ingrese número de indentificación" class="flex-1 p-3 bg-[#E8F0FE] border-none rounded-tl-[5px] rounded-bl-[5px] h-[42px]">
        <button type="submit" id="consultar" class="flex justify-center items-center py-3 px-6 bg-[#D41920] hover:bg-[#c41017] transition-colors text-[#f0f0f0] border-none rounded-tr-[5px] rounded-br-[5px] h-[42px]">Consultar</button>
      </form>
    </div>
  </main>
  <script type="module" src="./src/app.js"></script>
</body>

</html>
